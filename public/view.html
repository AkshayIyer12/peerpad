<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Include Quill stylesheet -->
    <link href="/vendor/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="/vendor/bootstrap.min.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="navbar navbar-default" style="margin-top: 1em">
        <div class="container-fluid">
          <ul class="nav navbar-nav">
            <li class="navbar-brand">Peerpad</li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a id="share">Share</a></li>
          </ul>
        </div>
      </div>

      <div class="row">
        <div class="col-md-9">
          <div id="editor"></div>
        </div>
        <div class="col-md-3">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Peers</h3>
            </div>
            <div class="panel-body">
              <ul id="peers" class="list-unstyled" style="font-size: 50%"></ul>
            </div>
          </div>
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Saves <button class="button" id="save">Save</button></h3>
            </div>
            <div class="panel-body">
              <ul id="saves" class="list-unstyled" style="font-size: 50%"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Include the Quill library -->
    <script src="/vendor/quill.js"></script>

    <!-- App -->
    <script src="/vendor/jquery-3.2.1.min.js"></script>
    <script src="/vendor/loadingoverlay.min.js"></script>
    <script src="/js/view.js"></script>
  </body>
</html>
