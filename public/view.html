<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Include Quill stylesheet -->
    <link href="/vendor/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="/vendor/bootstrap.min.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="navbar navbar-default" style="margin-top: 1em">
        <div class="container-fluid">
          <ul class="nav navbar-nav">
            <li class="navbar-brand">Peerpad</li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a id="share">Share</a></li>
          </ul>
        </div>
      </div>

      <div class="row">
        <div class="col-md-9">
          <div id="editor"></div>
        </div>
        <div class="col-md-3">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Peers</h3>
            </div>
            <div class="panel-body">
              <ul id="peers" class="list-unstyled" style="font-size: 50%"></ul>
            </div>
          </div>
        </div>
      </div>

      <hr>

      <section>
        <h2>Links</h2>

        <form>
          <div class="form-group">
            <label for="hash">public</label>
            <input type="text" style="width: 40%" id="publiclinkinput">
            <a id="publiclink" target="_blank">Public Link</a>
          </div>
          <div class="form-group">
            <label for="hash">hash</label>
            <input type="text" style="width: 40%" id="hash">
          </div>
          <div class="form-group">
            <label for="url">URL</label>
            <input type="text" style="width: 40%" id="url">&nbsp;
            <a id="link" target="_blank">Link</a>
          </div>
        </form>
      </section>
    </div>

    <!-- Include the Quill library -->
    <script src="/vendor/quill.js"></script>

    <!-- App -->
    <script async src="/js/view.js"></script>
  </body>
</html>
